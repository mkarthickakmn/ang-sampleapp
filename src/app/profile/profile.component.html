
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
   <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">My Profile</h1>
    <span class="example-fill-remaining-space"></span>
    <span>
      <mat-icon aria-hidden="false" style="cursor: pointer;" routerLink="/home" aria-label="Example home icon">home</mat-icon>
    </span>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." (click)="snav.toggle()&&tab(i)" 
        *ngFor="let nav of fillerNav;let i =index">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content  [ngSwitch]="i">
      <div *ngSwitchCase="0"><app-view-profile></app-view-profile></div>
      <div *ngSwitchCase="1"><app-edit-profile></app-edit-profile></div>
      <div *ngSwitchCase="2"><app-change-pwd *ngIf="changepwd"></app-change-pwd></div>
      <div *ngSwitchCase="3"><app-privacy></app-privacy></div>
      <div *ngSwitchCase="4"><app-myuploads></app-myuploads></div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
