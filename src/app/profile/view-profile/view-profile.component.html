<mat-card class="example-card">
	<mat-card-header>
	    <mat-card-title>Your Profile</mat-card-title>
	</mat-card-header>
  <img  *ngIf="user" mat-card-image src={{image}} alt="{{user.name}}'s Photo">
  <mat-card-content  *ngIf="user">
  	
	  <h3 >Name :{{user.name}}</h3 >
	  <h3 >Email:{{user.mail}}</h3 >
	  <h3 >gender:{{user.gender}}</h3 >
	  <h3 >Date of Birth:{{user.dob}}</h3 >
	   <h3 >phone number:{{user.mobile}}</h3 >
	  <h3 >Address:{{user.street}},{{user.city}},{{user.state}}</h3 >
	  
  </mat-card-content>
</mat-card>
