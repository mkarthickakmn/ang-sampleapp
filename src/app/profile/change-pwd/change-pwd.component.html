<mat-card class="example-card">
	<mat-card-header>
	    <mat-card-title>Change Password</mat-card-title>
	</mat-card-header>
  <mat-card-content  >
  	<form [formGroup]="form" (ngSubmit)="submit()">
	 	<mat-form-field class="example-full-width">
	          <mat-label>Old password</mat-label>
	          <input matInput type="password" placeholder="old password" formControlName="old" required>
	    </mat-form-field>
	    <mat-form-field class="example-full-width">
	          <mat-label>New password</mat-label>
	          <input matInput type="password" placeholder="new password" formControlName="new" required>
	    </mat-form-field>
	    <mat-form-field class="example-full-width">
	          <mat-label>Confirm password</mat-label>
	          <input matInput type="password" placeholder="confirm password" formControlName="cnf" required>
	    </mat-form-field>
	     <div *ngIf="form.value.new==form.value.cnf&&
        (form.value.new&&form.value.cnf)">Password matched</div>
	    <button mat-raised-button color="primary" [disabled]="form.value.new!=form.value.cnf&&
        (form.value.new&&form.value.cnf)">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
