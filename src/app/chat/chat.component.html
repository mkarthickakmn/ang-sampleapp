
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
   <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button matBadge="{{chatCount}}" matBadgePosition="above" 
      matBadgeColor="accent" style="cursor: pointer;" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Chats</h1>
    <span class="example-fill-remaining-space"></span>
    <span>
      <mat-icon aria-hidden="false" style="cursor: pointer;" routerLink="/home" aria-label="Example home icon">home</mat-icon>
    </span>
    <span class="self1">{{user}}</span>
  </mat-toolbar>
  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="." >
    	    <div class="upload">
				<form class="example-form">
				  <mat-form-field class="example-full-width">
				    <input type="text"
				           placeholder="Pick one"
				           aria-label="Number"
				           matInput
				           [formControl]="myControl"
				           [matAutocomplete]="auto">
				    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
				      <mat-option *ngFor="let option of filteredOptions | async" 
				      [value]="option.name" style="padding: 5%">
				        <mat-list>
				        	<img  *ngIf="option.image" src={{option.image}}> <span >{{option.name}}</span></mat-list>
				      </mat-option>
				    </mat-autocomplete>
				  </mat-form-field>
				  <button color="accent" mat-raised-button (click)="openChat()" [disabled]="!friend" (click)="snav.toggle()">Open friend</button>
				</form>   	
    		</div>
        </a>
        <app-friends  *ngIf="friends" [friends]="friends" (click)="snav.toggle()"></app-friends>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
     	<app-messages></app-messages>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
